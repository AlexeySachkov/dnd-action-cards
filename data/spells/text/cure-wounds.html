A creature you touch regains a number of hit points equal to 1d8 + your 
spellcasting ability modifier. This spell has no effect on undead or constructs.
<br />
    <b>At Higher Levels.</b> When you cast this spell using a spell 
slot of 2<sup>nd</sup> level or higher, the healing increases by 1d8 for each 
slot level above 1<sup>st</sup>.
